plugins {
    id 'com.android.library'
//    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

ext {
    mGroupId = "com.edfapg"
    mArtifactId = "sdk"
    mVersionCode = 1
    mVersionName = "1.0.5"

    mLibraryName = "EdfaPgSDK"
    mLibraryDescription = "$mLibraryName responsable for help to integerate EdfaPay payment gateway system"
}

android {
    namespace 'com.edfapg.sdk'
    compileSdk 34

    defaultConfig {
//        applicationId "com.edfapg.sdk"
        minSdk 19
        targetSdk 34

        aarMetadata {
            minCompileSdk = 16
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    // mv edfapay-sdk-release.aar /Volumes/EdfaPay/Codes/Github/EdfaPg/Flutter/edfapay_sdk/android/libs

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'com.google.android.material:material:1.10.0'

    implementation "androidx.browser:browser:1.6.0"
    implementation 'com.google.code.gson:gson:2.9.0'

    implementation 'androidx.fragment:fragment-ktx:1.6.1'

    implementation "com.squareup.okhttp3:okhttp:4.10.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.10.0"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'androidx.test.ext:junit-ktx:1.1.5'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'junit:junit:4.13.2'
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = mGroupId
                artifactId = mArtifactId
                version = mVersionName

                from components.release

                pom {
                    name = mLibraryName
                    description = mLibraryDescription
                }
            }
        }

        repositories {
            maven {
                url uri('/Volumes/Data/Projects/local-maven-repo') // Adjust the path as needed
            }
        }
    }
}